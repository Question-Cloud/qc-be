pluginManagement {
    plugins {
        id 'org.jetbrains.kotlin.jvm' version '2.1.10'
    }
}
plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.8.0'
}

// =============================================================================
// Question Cloud - Settings Configuration
// =============================================================================

rootProject.name = 'questioncloud'

// =============================================================================
// 📦 Application Modules
// =============================================================================

include 'qc-api-container'

// =============================================================================
// 🏗️ Domain Modules (도메인별 멀티모듈)
// =============================================================================

// User Domain
include 'qc-core:qc-user'
include 'qc-core:qc-user:qc-user-core'
include 'qc-core:qc-user:qc-user-api'
include 'qc-core:qc-user:qc-user-internal-api'

// Question Domain
include 'qc-core:qc-question'
include 'qc-core:qc-question:qc-question-core'
include 'qc-core:qc-question:qc-question-api'
include 'qc-core:qc-question:qc-question-internal-api'
include 'qc-core:qc-question:qc-question-fixture'

// Creator Domain
include 'qc-core:qc-creator'
include 'qc-core:qc-creator:qc-creator-core'
include 'qc-core:qc-creator:qc-creator-api'
include 'qc-core:qc-creator:qc-creator-internal-api'

// Point Domain
include 'qc-core:qc-point'
include 'qc-core:qc-point:qc-point-core'
include 'qc-core:qc-point:qc-point-api'
include 'qc-core:qc-point:qc-point-internal-api'

// Post Domain
include 'qc-core:qc-post'
include 'qc-core:qc-post:qc-post-core'
include 'qc-core:qc-post:qc-post-api'
include 'qc-core:qc-post:qc-post-internal-api'

// Cart Domain
include 'qc-core:qc-cart'
include 'qc-core:qc-cart:qc-cart-api'
include 'qc-core:qc-cart:qc-cart-core'
include 'qc-core:qc-cart:qc-cart-rdb'

// Review Domain
include 'qc-core:qc-review'
include 'qc-core:qc-review:qc-review-core'
include 'qc-core:qc-review:qc-review-api'

// Subscribe Domain
include 'qc-core:qc-subscribe'
include 'qc-core:qc-subscribe:qc-subscribe-core'
include 'qc-core:qc-subscribe:qc-subscribe-api'

// Pay Domain
include 'qc-core:qc-pay'
include 'qc-core:qc-pay:qc-pay-core'
include 'qc-core:qc-pay:qc-pay-api'

// =============================================================================
// 🔌 Internal API Interface Modules (도메인 간 통신 인터페이스)
// =============================================================================
include 'qc-internal-api-interface'
include 'qc-internal-api-interface:qc-user-internal-api-interface'
include 'qc-internal-api-interface:qc-question-internal-api-interface'
include 'qc-internal-api-interface:qc-creator-internal-api-interface'
include 'qc-internal-api-interface:qc-point-internal-api-interface'
include 'qc-internal-api-interface:qc-post-internal-api-interface'

// =============================================================================
// 🛠️ Infrastructure Modules (인프라스트럭처)
// =============================================================================
include 'qc-infra:qc-rdb'           // RDB
include 'qc-infra:qc-mongo'         // MognoDB
include 'qc-infra:qc-redis'         // Redis
include 'qc-infra:qc-http'          // Http
include 'qc-infra:qc-social'        // 소셜 API
include 'qc-infra:qc-external-pg'   // 외부 결제 게이트웨이
include 'qc-infra:qc-event'         // 이벤트 처리
include 'qc-infra:qc-lock'          // 분산 락
include 'qc-infra:qc-mail'          // Mail
include 'qc-logging'                // 로깅

// =============================================================================
// 🔧 Shared Modules (공통 모듈)
// =============================================================================
include 'qc-common'                 // 공통 유틸리티
include 'qc-test-utils'
include 'qc-core:qc-creator:qc-creator-rdb'
findProject(':qc-core:qc-creator:qc-creator-rdb')?.name = 'qc-creator-rdb'

